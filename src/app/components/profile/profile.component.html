<div class="row md-5 about">
    <div class="col-lg-4 col-md-4 col-sm-12">
        <img [src]=" userdata.images[0].url" class="img-fluid">
        <a class="linkprofile" [href]=" userdata.external_urls['spotify']" target="blank">user profile</a>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12 desc">
        <h3>{{ userdata.display_name }}</h3>
        <span class="badge badge-pill badge-light">followers: {{ userdata.followers['total']}}</span>
    </div>
</div>
